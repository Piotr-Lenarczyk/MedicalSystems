{% extends 'base.html' %}
{% block content %}
<p>Hello, {{request.user.username}}!</p>
<p>Illnesses List</p>
<table border="1px solid black" style="width:50%">
    <th>Patient</th>
    <th>Name</th>
    <th>Related to patient illness</th>
    {% for item in model %}
    <tr>
        <td>{{item.patient_id.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.to_patient_illness.id}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
