{% extends 'base.html' %}
{% block content %}
<br>
<br>
{% include 'home_button.html' %}
<p class="list-data">Recommendation List</p>
<table>
    <th>Related to patient ID</th>
    <th>Subject</th>
    <th>Description</th>
    {% for item in model %}
    <tr>
        <td>{{item.to_discharge.patient_id.id}}</td>
        <td>{{item.subject}}</td>
        <td>{{item.description}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
