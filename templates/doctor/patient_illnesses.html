{% extends 'base.html' %}
{% block content %}
<p>Hello, {{request.user.username}}!</p>
{% include 'home_button.html' %}
<p>Patient Illnesses List</p>
<table border="1px solid black" style="width:50%">
    <th>Related to patient ID</th>
    <th>Name</th>
    {% for item in illnesses %}
    <tr>
        <td>{{item.to_patient_illness.patient_id.id}}</td>
        <td>{{item.name}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
